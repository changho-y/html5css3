<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select4</title>
    <style>
        .browntext{
            color: brown;
        }
        .boldtext {
            font-weight: bold;
        }
        h2.food {
            background-color: black;
            color: aliceblue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 class="food">음식이란 무엇인가.....</h2>
    <p>
        음식은 <span class="browntext boldtext">인간에게 필요한 영양소를 제공하고 에너지를 공급하는 동시에, 맛과 향 등의 감각적 즐거움을 주는 식재료를 조리하거나 
        가공하여 먹을 수 있는 상태로 만든 것</span>이다. 이는 생존에 필수적인 요소일 뿐만 아니라, 맛을 느끼고, 문화를 소비하며, 
        다양한 경험을 공유하는 등 생존 이상의 의미를 가지기도 한다
    </p>
</body>
</html>
