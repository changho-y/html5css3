<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markSpanText</title>
</head>
<body>
    <h1><mark>mark태그</mark>와 <mark>span태그</mark> 이용</h1>
    <p>mark태그는 형관펜 효과를 내고, <span style="color: blue;">span태그는 줄바꿈 없이 영역을 묶음</span></p>
</body>
</html>
