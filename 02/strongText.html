<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strongText</title>
</head>
<body>
    <h2>텍스트 강조하기</h2>
    <p>텍스트를 <b>강조</b>하기 위해서는<strong>strong태그와 b태그</strong>를 사용하면 된다.</p>
    <p><em>이탤릭체</em>를 사용하여 <i>강조</i>를 하기 위해서는 <em>em태그와 i태그</em>를 사용하면 된다.</p>
</body>
</html>
