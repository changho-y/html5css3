<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol태그, li태그</title>
</head>
<body>
    <h1>1박2일 식사</h1>
    <ul>
        <li>1일차
            <ol type="a">
                <li>김밥</li>
                <li>초밥</li>
                <li>간장게장</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="4">
                <li>삼겹살</li>
                <li>갈비</li>
                <li>한우</li>
            </ol>
        </li>
    </ul>
</body>
</html>
