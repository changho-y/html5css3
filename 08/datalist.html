<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>좋아하는 음식을 선택하세요</legend>
            <ul>
                <label>좋아하는 음식</label>    
                <input type="text" id="food" list="choices">
                <datalist id="choices">
                    <option value="chicken" label="치킨"></option>
                    <option value="pizza" label="치킨"></option>
                    <option value="rice" label="치킨"></option>
                    <option value="meat" label="고기"></option>
                    <option value="shabushabu" label="샤브샤브 ㅋ"></option>
                </datalist>
            </ul>
        </fieldset>
    </form>
</body>
</html>
