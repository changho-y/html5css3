<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
</head>
<body>
    <h2>진행 상태 막대 삽입</h2>
    <ul>
        <li>
            <label>10초</label>
            <progress value="50" max="60"></progress>
        </li>
        <li>
            <label>진행률 30%</label>
            <progress value="30" max="100"></progress>
        </li>
    </ul>
</body>
</html>
