<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표에 제목 붙이기(figcaption)</title>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내 치킨 <b>후라이드</b> 가격</p>
        </figcaption>
        <table border="20px">
            <tr>
                <th>브랜드</th>
                <th>가격</th>
            </tr>
            <tr>
                <th>BBQ</th>
                <td>23,000원</td>
            </tr>
            <tr>
                <th>BHC</th>
                <td>23,000원</td>
            </tr>
            <tr>
                <th>충만치킨</th>
                <td>19,000원</td>
            </tr>
            <tr>
                <th>굽네치킨</th>
                <td>17,900원</td>
            </tr>
            <tr>
                <th>멕시카나</th>
                <td>23,000원</td>
            </tr>
        </table>
    </figure>
</body>
</html>
