<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radioCheckbox</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배달</legend>
            <p>오늘 먹고 싶은 배달 음식을 선택하세요<small>(1개만 가능)</small></p>
            <label><input type="radio" name="rideFood" value="chicken">치킨</label>
            <label><input type="radio" name="rideFood" value="pizza">피자</label>
            <label><input type="radio" name="rideFood" value="berger">햄버거</label>
        </fieldset>
        <fieldset>
            <legend>메일</legend>
            <p>메일로 받고 싶은 배달 음식 잡지를 선택해 주세요.<small>(복수 선택 가능)</small></p>
            <label><input type="checkbox" name="rideFood1" value="chicken">치킨</label>
            <label><input type="checkbox" name="rideFood2" value="pizza">피자</label>
            <label><input type="checkbox" name="rideFood3" value="berger">햄버거</label>
        </fieldset>
    </form>
</body>
</html>
