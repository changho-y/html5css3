<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
</head>
<body>
    <div class="container">
        <h2>상품 주문서</h2>
        <form>
            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label class="order" for="uname">이름</label>
                        <input type="text" id="uname" placeholder="여백 없이 입력해주세요" required>
                    </li>
                    <li>
                        <label class="order" for="tel1">연락처</label>
                        <input type="tel" id="tel1" placeholder="하이픈 없이 입력해주세요." required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>배송지 정보</legend>
                <ul>
                    <li>
                        <label class="order" for="addr">주소</label>
                        <input type="text" id="addr" size="40" required>
                    </li>
                    <li>
                        <label class="order" for="tel2">전화번호</label>
                        <input type="tel" id="tel2" required>
                    </li>
                    <li>
                        <label class="order" for="comment">메모</label>
                        <textarea cols="40" rows="3" id="comment"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>주문 정보</legend>
                <ul>
                    <li>
                        <label><input type="checkbox">숯불구이 맛 닭가슴살<small style="color: blue;">120g</small> 10묶음</label>
                        <label><input type="number" value="0" min="0" max="10">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">청양마요 맛 닭가슴살<small style="color: blue;">120g</small> 10묶음</label>
                        <label><input type="number" value="0" min="0" max="10">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">뿌링클 맛 닭가슴살<small style="color: blue;">120g</small> 10묶음</label>
                        <label><input type="number" value="0" min="0" max="10">개</label>
                    </li>
                    <li>
                        <label><input type="checkbox">아주맛있는 맛 닭가슴살<small style="color: blue;">120g</small> 10묶음</label>
                        <label><input type="number" value="0" min="0" max="10">개</label>
                    </li>
                </ul>
            </fieldset>
            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성하기">
        </form>
    </div>
</body>
</html>
