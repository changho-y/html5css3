<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label태그</title>
</head>
<body>
    <form>
        <h3>저녁 식사(중복 가능)</h3>
        <ul>
            <li><input type="checkbox" value="chiken">치킨</li>
            <li><input type="checkbox" value="pizza">피자</li>
            <li><input type="checkbox" value="pig">돼지고기</li>
            <li><input type="checkbox" value="la">LA갈비</li>
        </ul>
        <h3>저녁 식사(1개만 선택 가능)</h3>
        <ul>
            <li>
                <label><input type="radio" name="subject" value="chiken">치킨</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="pizza">피자</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="pig">돼지고기</label>
            </li>
            <li>
                <label><input type="radio" name="subject" value="la">LA갈비</label>
            </li>
        </ul>
    </form>
</body>
</html>
